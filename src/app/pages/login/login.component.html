  <div class="container-fluid login">
    <div class="row">
      <div class="col-md-12 col-lg-6 text-center order-lg-1 d-flex align-items-center justify-content-center">
        <img src="../../../assets/img/gringotts_logo.png" alt="...">
      </div>
      <div class="col-md-12 col-lg-6 order-lg-2 d-flex align-items-center justify-content-center">
        <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">
          <h1>Gringotts Bank Login</h1>
          <div class="mb-4 mb-md-0">
            <label for="inputUser" class="form-label">
              <input #controlName="ngModel" name="name" [(ngModel)]="user.name" type="text" class="form-control"
                id="inputUser" placeholder="Username">
            </label>
          </div>
          <div class="mb-4 mb-md-0">
            <label for="inputPassword" class="form-label">
              <input #controlPassword="ngModel" name="password" [(ngModel)]="user.password" type="password"
                class="form-control" id="inputPassword" placeholder="Password">
            </label>  
          </div>
          <button type="submit" class="btn">Login</button>
          <p id="errorMsg" class="text-center text-danger fw-bold  ">{{errorMsg}}</p>
        </form>


      </div>
    </div>
  </div>
