<header class="navbar navbar-expand-lg navbar-light py-0" *ngIf="show">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a [routerLink]="['/home']"><img style="border-radius: 50%;" src="../../../assets/img/gringotts_logo.png" alt="Logo"></a>
      <h1 class="navbar-brand d-none d-lg-block mb-0"><strong>{{projectName}}</strong> - <i>v{{version}} ({{environmentName}})</i></h1>
    </div>

    <div class="ms-auto d-flex align-items-center">
      <img src="{{user.profile_picture}}" alt="User profile picture" class="rounded-circle">
      <span class="nav-link d-none d-lg-block me-3">{{user.name}}</span>
      <span class="nav-link d-none d-lg-block me-3">{{user.role}}</span>
      <button class="btn custom-btn" (click)="logoutUser()">
        <img src="../../../assets/img/logoutlogo.png" alt="">
      </button>
    </div>
  </div>
</header>
